<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div id="app" class="py-8 px-4"></div>

    <script>
        // Bank Management System Application
        class BankApp {
            constructor() {
                this.currentView = 'main';
                this.accounts = this.loadAccounts();
                this.loggedInAccount = null;
                this.render();
            }

            loadAccounts() {
                const stored = localStorage.getItem('bankAccounts');
                return stored ? JSON.parse(stored) : {};
            }

            saveAccounts() {
                localStorage.setItem('bankAccounts', JSON.stringify(this.accounts));
            }

            generateAccountNumber() {
                const accountNumbers = Object.keys(this.accounts);
                if (accountNumbers.length === 0) return 'ACC1001';
                const lastNum = Math.max(...accountNumbers.map(acc => parseInt(acc.slice(3))));
                return `ACC${lastNum + 1}`;
            }

            addTransaction(account, type, amount) {
                return {
                    type,
                    amount,
                    balance: account.balance,
                    date: new Date().toLocaleString()
                };
            }

            // Main Menu View
            renderMainMenu() {
                return `
                    <div class="max-w-2xl mx-auto">
                        <div class="bg-white rounded-lg shadow-xl p-8">
                            <div class="text-center mb-8">
                                <svg class="mx-auto text-blue-600 mb-4" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                    <line x1="1" y1="10" x2="23" y2="10"></line>
                                </svg>
                                <h1 class="text-4xl font-bold text-gray-800 mb-2">Bank Management System</h1>
                                <p class="text-gray-600">Secure and easy banking at your fingertips</p>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <button onclick="app.setView('create')" class="p-6 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:from-blue-700 hover:to-blue-800 transition-all shadow-lg">
                                    <h3 class="text-xl font-bold mb-1">Create Account</h3>
                                    <p class="text-sm text-blue-100">Open a new bank account</p>
                                </button>

                                <button onclick="app.setView('login')" class="p-6 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-lg hover:from-green-700 hover:to-green-800 transition-all shadow-lg">
                                    <h3 class="text-xl font-bold mb-1">Login</h3>
                                    <p class="text-sm text-green-100">Access your account</p>
                                </button>

                                <button onclick="app.setView('admin')" class="p-6 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-lg hover:from-purple-700 hover:to-purple-800 transition-all shadow-lg md:col-span-2">
                                    <h3 class="text-xl font-bold mb-1">View All Accounts</h3>
                                    <p class="text-sm text-purple-100">Admin access</p>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Create Account View
            renderCreateAccount() {
                return `
                    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Account</h2>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Account Holder Name</label>
                                <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">4-Digit PIN</label>
                                <input type="password" id="pin" maxlength="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Account Type</label>
                                <select id="accountType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                    <option value="Savings">Savings</option>
                                    <option value="Current">Current</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Initial Deposit (‚Çπ)</label>
                                <input type="number" id="initialDeposit" value="0" min="0" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>

                            <div id="createMessage"></div>

                            <button onclick="app.createAccount()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                                Create Account
                            </button>

                            <button onclick="app.setView('main')" class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                                Back to Main Menu
                            </button>
                        </div>
                    </div>
                `;
            }

            createAccount() {
                const name = document.getElementById('name').value;
                const pin = document.getElementById('pin').value;
                const accountType = document.getElementById('accountType').value;
                const initialDeposit = parseFloat(document.getElementById('initialDeposit').value) || 0;

                if (!name || pin.length !== 4) {
                    this.showMessage('createMessage', 'Please fill all fields correctly. PIN must be 4 digits.', 'error');
                    return;
                }

                const accountNumber = this.generateAccountNumber();
                const newAccount = {
                    account_number: accountNumber,
                    name: name,
                    pin: pin,
                    balance: initialDeposit,
                    account_type: accountType,
                    creation_date: new Date().toLocaleString(),
                    transactions: []
                };

                if (initialDeposit > 0) {
                    newAccount.transactions.push({
                        type: 'Initial Deposit',
                        amount: initialDeposit,
                        balance: initialDeposit,
                        date: new Date().toLocaleString()
                    });
                }

                this.accounts[accountNumber] = newAccount;
                this.saveAccounts();
                this.showMessage('createMessage', `Account created successfully! Account Number: ${accountNumber}`, 'success');

                // Clear form
                document.getElementById('name').value = '';
                document.getElementById('pin').value = '';
                document.getElementById('initialDeposit').value = '0';
            }

            // Login View
            renderLogin() {
                return `
                    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Account Login</h2>

                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Account Number</label>
                                <input type="text" id="loginAccount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">PIN</label>
                                <input type="password" id="loginPin" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>

                            <div id="loginMessage"></div>

                            <button onclick="app.login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                                Login
                            </button>

                            <button onclick="app.setView('main')" class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-colors font-medium">
                                Back to Main Menu
                            </button>
                        </div>
                    </div>
                `;
            }

            login() {
                const accountNumber = document.getElementById('loginAccount').value;
                const pin = document.getElementById('loginPin').value;

                const account = this.accounts[accountNumber];
                if (!account) {
                    this.showMessage('loginMessage', 'Account not found', 'error');
                    return;
                }

                if (account.pin !== pin) {
                    this.showMessage('loginMessage', 'Incorrect PIN', 'error');
                    return;
                }

                this.loggedInAccount = account;
                this.setView('account');
            }

            // Account Dashboard View
            renderAccountDashboard() {
                const acc = this.loggedInAccount;
                return `
                    <div class="max-w-4xl mx-auto">
                        <div class="bg-gradient-to-r from-blue-600 to-blue-800 rounded-lg shadow-lg p-6 text-white mb-6">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h2 class="text-3xl font-bold mb-2">Welcome, ${acc.name}</h2>
                                    <p class="text-blue-100">Account: ${acc.account_number}</p>
                                    <p class="text-blue-100">Type: ${acc.account_type}</p>
                                </div>
                                <button onclick="app.logout()" class="bg-white text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-50 transition-colors">
                                    Logout
                                </button>
                            </div>
                            <div class="mt-4 text-4xl font-bold">‚Çπ${acc.balance.toFixed(2)}</div>
                            <p class="text-blue-100 text-sm">Current Balance</p>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <button onclick="app.setAction('deposit')" class="p-4 bg-white rounded-lg shadow hover:bg-gray-50 transition-colors">
                                <div class="text-center">
                                    <div class="text-2xl mb-2">üí∞</div>
                                    <span class="text-sm font-medium">Deposit</span>
                                </div>
                            </button>
                            <button onclick="app.setAction('withdraw')" class="p-4 bg-white rounded-lg shadow hover:bg-gray-50 transition-colors">
                                <div class="text-center">
                                    <div class="text-2xl mb-2">üí∏</div>
                                    <span class="text-sm font-medium">Withdraw</span>
                                </div>
                            </button>
                            <button onclick="app.setAction('details')" class="p-4 bg-white rounded-lg shadow hover:bg-gray-50 transition-colors">
                                <div class="text-center">
                                    <div class="text-2xl mb-2">üìã</div>
                                    <span class="text-sm font-medium">Details</span>
                                </div>
                            </button>
                            <button onclick="app.setAction('history')" class="p-4 bg-white rounded-lg shadow hover:bg-gray-50 transition-colors">
                                <div class="text-center">
                                    <div class="text-2xl mb-2">üìú</div>
                                    <span class="text-sm font-medium">History</span>
                                </div>
                            </button>
                            <button onclick="app.setAction('interest')" class="p-4 bg-white rounded-lg shadow hover:bg-gray-50 transition-colors">
                                <div class="text-center">
                                    <div class="text-2xl mb-2">üìà</div>
                                    <span class="text-sm font-medium">Interest</span>
                                </div>
                            </button>
                            <button onclick="app.setAction('updatePin')" class="p-4 bg-white rounded-lg shadow hover:bg-gray-50 transition-colors">
                                <div class="text-center">
                                    <div class="text-2xl mb-2">üîí</div>
                                    <span class="text-sm font-medium">Update PIN</span>
                                </div>
                            </button>
                            <button onclick="app.setAction('delete')" class="p-4 bg-white rounded-lg shadow hover:bg-gray-50 transition-colors">
                                <div class="text-center">
                                    <div class="text-2xl mb-2">üóëÔ∏è</div>
                                    <span class="text-sm font-medium">Delete</span>
                                </div>
                            </button>
                        </div>

                        <div id="actionArea" class="bg-white rounded-lg shadow-lg p-6">
                            <div class="text-center text-gray-500 py-8">Select an action from the menu above</div>
                        </div>
                    </div>
                `;
            }

            setAction(action) {
                const actionArea = document.getElementById('actionArea');
                let content = '';

                switch(action) {
                    case 'deposit':
                        content = `
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Deposit Money</h3>
                            <input type="number" id="depositAmount" placeholder="Enter amount" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
                            <div id="actionMessage" class="mb-4"></div>
                            <button onclick="app.deposit()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Deposit</button>
                        `;
                        break;
                    case 'withdraw':
                        content = `
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Withdraw Money</h3>
                            <input type="number" id="withdrawAmount" placeholder="Enter amount" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
                            <div id="actionMessage" class="mb-4"></div>
                            <button onclick="app.withdraw()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Withdraw</button>
                        `;
                        break;
                    case 'details':
                        const acc = this.loggedInAccount;
                        content = `
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Account Details</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="p-3 bg-gray-50 rounded">
                                    <p class="text-sm text-gray-600">Account Number</p>
                                    <p class="font-semibold">${acc.account_number}</p>
                                </div>
                                <div class="p-3 bg-gray-50 rounded">
                                    <p class="text-sm text-gray-600">Account Holder</p>
                                    <p class="font-semibold">${acc.name}</p>
                                </div>
                                <div class="p-3 bg-gray-50 rounded">
                                    <p class="text-sm text-gray-600">Account Type</p>
                                    <p class="font-semibold">${acc.account_type}</p>
                                </div>
                                <div class="p-3 bg-gray-50 rounded">
                                    <p class="text-sm text-gray-600">Balance</p>
                                    <p class="font-semibold">‚Çπ${acc.balance.toFixed(2)}</p>
                                </div>
                                <div class="p-3 bg-gray-50 rounded col-span-2">
                                    <p class="text-sm text-gray-600">Created On</p>
                                    <p class="font-semibold">${acc.creation_date}</p>
                                </div>
                            </div>
                        `;
                        break;
                    case 'history':
                        const trans = this.loggedInAccount.transactions.slice().reverse();
                        if (trans.length === 0) {
                            content = `
                                <h3 class="text-xl font-bold text-gray-800 mb-4">Transaction History</h3>
                                <p class="text-gray-600">No transactions yet</p>
                            `;
                        } else {
                            content = `
                                <h3 class="text-xl font-bold text-gray-800 mb-4">Transaction History</h3>
                                <div class="space-y-2 max-h-96 overflow-y-auto">
                                    ${trans.map(t => `
                                        <div class="p-3 bg-gray-50 rounded flex justify-between items-center">
                                            <div>
                                                <p class="font-semibold">${t.type}</p>
                                                <p class="text-sm text-gray-600">${t.date}</p>
                                            </div>
                                            <div class="text-right">
                                                <p class="font-semibold text-lg">‚Çπ${t.amount.toFixed(2)}</p>
                                                <p class="text-sm text-gray-600">Balance: ‚Çπ${t.balance.toFixed(2)}</p>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `;
                        }
                        break;
                    case 'interest':
                        content = `
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Calculate Interest</h3>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Interest Rate (%)</label>
                            <input type="number" id="interestRate" value="3.5" step="0.1" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
                            <div class="p-4 bg-blue-50 rounded-lg mb-4">
                                <p class="text-sm text-gray-600">Calculated Interest</p>
                                <p class="text-2xl font-bold text-blue-600" id="calculatedInterest">‚Çπ0.00</p>
                            </div>
                            <div id="actionMessage" class="mb-4"></div>
                            <button onclick="app.calculateInterest()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 mb-2">Calculate Interest</button>
                            <button onclick="app.addInterest()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Add Interest to Account</button>
                        `;
                        break;
                    case 'updatePin':
                        content = `
                            <h3 class="text-xl font-bold text-gray-800 mb-4">Update PIN</h3>
                            <input type="password" id="newPin" placeholder="New 4-digit PIN" maxlength="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
                            <input type="password" id="confirmPin" placeholder="Confirm PIN" maxlength="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
                            <div id="actionMessage" class="mb-4"></div>
                            <button onclick="app.updatePin()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Update PIN</button>
                        `;
                        break;
                    case 'delete':
                        content = `
                            <h3 class="text-xl font-bold text-red-600 mb-4">Delete Account</h3>
                            <p class="text-gray-600 mb-4">This action cannot be undone. All your account data will be permanently deleted.</p>
                            <button onclick="app.deleteAccount()" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">Delete Account</button>
                        `;
                        break;
                }

                actionArea.innerHTML = content;
            }

            deposit() {
                const amount = parseFloat(document.getElementById('depositAmount').value);
                if (amount <= 0 || isNaN(amount)) {
                    this.showMessage('actionMessage', 'Amount must be positive', 'error');
                    return;
                }

                this.loggedInAccount.balance += amount;
                this.loggedInAccount.transactions.push(this.addTransaction(this.loggedInAccount, 'Deposit', amount));
                this.accounts[this.loggedInAccount.account_number] = this.loggedInAccount;
                this.saveAccounts();
                this.showMessage('actionMessage', `Successfully deposited ‚Çπ${amount.toFixed(2)}`, 'success');
                this.render();
            }

            withdraw() {
                const amount = parseFloat(document.getElementById('withdrawAmount').value);
                if (amount <= 0 || isNaN(amount)) {
                    this.showMessage('actionMessage', 'Amount must be positive', 'error');
                    return;
                }

                if (amount > this.loggedInAccount.balance) {
                    this.showMessage('actionMessage', 'Insufficient balance', 'error');
                    return;
                }

                this.loggedInAccount.balance -= amount;
                this.loggedInAccount.transactions.push(this.addTransaction(this.loggedInAccount, 'Withdrawal', amount));
                this.accounts[this.loggedInAccount.account_number] = this.loggedInAccount;
                this.saveAccounts();
                this.showMessage('actionMessage', `Successfully withdrew ‚Çπ${amount.toFixed(2)}`, 'success');
                this.render();
            }

            calculateInterest() {
                const rate = parseFloat(document.getElementById('interestRate').value);
                const interest = (this.loggedInAccount.balance * rate) / 100;
                document.getElementById('calculatedInterest').textContent = `‚Çπ${interest.toFixed(2)}`;
            }

            addInterest() {
                const rate = parseFloat(document.getElementById('interestRate').value);
                const interest = (this.loggedInAccount.balance * rate) / 100;

                this.loggedInAccount.balance += interest;
                this.loggedInAccount.transactions.push(this.addTransaction(this.loggedInAccount, 'Interest Credit', interest));
                this.accounts[this.loggedInAccount.account_number] = this.loggedInAccount;
                this.saveAccounts();
                this.showMessage('actionMessage', `Interest of ‚Çπ${interest.toFixed(2)} added successfully`, 'success');
                this.render();
            }

            updatePin() {
                const newPin = document.getElementById('newPin').value;
                const confirmPin = document.getElementById('confirmPin').value;

                if (newPin.length !== 4 || confirmPin.length !== 4) {
                    this.showMessage('actionMessage', 'PIN must be 4 digits', 'error');
                    return;
                }

                if (newPin !== confirmPin) {
                    this.showMessage('actionMessage', 'PINs do not match', 'error');
                    return;
                }

                this.loggedInAccount.pin = newPin;
                this.accounts[this.loggedInAccount.account_number] = this.loggedInAccount;
                this.saveAccounts();
                this.showMessage('actionMessage', 'PIN updated successfully', 'success');
            }

            deleteAccount() {
                if (confirm('Are you sure you want to delete this account? This action cannot be undone.')) {
                    delete this.accounts[this.loggedInAccount.account_number];
                    this.saveAccounts();
                    this.logout();
                }
            }

            // Admin View
            renderAdmin() {
                const accountsList = Object.values(this.accounts);
                return `
                    <div class="max-w-6xl mx-auto">
                        <div class="bg-white rounded-lg shadow-lg p-6">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">All Accounts (Admin View)</h2>
                            ${accountsList.length === 0 ?
                                '<p class="text-gray-600">No accounts in the system</p>' :
                                `<div class="overflow-x-auto">
                                    <table class="w-full">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Account No</th>
                                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Name</th>
                                                <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Type</th>
                                                <th class="px-4 py-3 text-right text-sm font-semibold text-gray-700">Balance</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            ${accountsList.map(acc => `
                                                <tr class="hover:bg-gray-50">
                                                    <td class="px-4 py-3 text-sm">${acc.account_number}</td>
                                                    <td class="px-4 py-3 text-sm">${acc.name}</td>
                                                    <td class="px-4 py-3 text-sm">${acc.account_type}</td>
                                                    <td class="px-4 py-3 text-sm text-right font-semibold">‚Çπ${acc.balance.toFixed(2)}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>`
                            }
                            <button onclick="app.setView('main')" class="mt-6 bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300">
                                Back to Main Menu
                            </button>
                        </div>
                    </div>
                `;
            }

            logout() {
                this.loggedInAccount = null;
                this.setView('main');
            }

            setView(view) {
                this.currentView = view;
                this.render();
            }

            showMessage(elementId, message, type) {
                const element = document.getElementById(elementId);
                if (element) {
                    const className = type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                    element.innerHTML = `<div class="p-3 rounded-lg ${className}">${message}</div>`;
                }
            }

            render() {
                const app = document.getElementById('app');
                let content = '';

                switch(this.currentView) {
                    case 'main':
                        content = this.renderMainMenu();
                        break;
                    case 'create':
                        content = this.renderCreateAccount();
                        break;
                    case 'login':
                        content = this.renderLogin();
                        break;
                    case 'account':
                        content = this.renderAccountDashboard();
                        break;
                    case 'admin':
                        content = this.renderAdmin();
                        break;
                }

                app.innerHTML = content;
            }
        }

        // Initialize the app
        const app = new BankApp();
    </script>
</body>
</html>
